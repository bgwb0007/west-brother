language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_install:
  - chmod +x gradlew

before_deploy:
  - zip -r west-brother *
  - mkdir -p deploy
  - mv west-brother.zip deploy/west-brother.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: west-brother-build # s3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deploy: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: west-brother-build # s3 버킷
    key: west-brother.zip # 빌드 파일을 압축해서 전달(s3 버킷에 저장된 파일을 lightsail로 배포)
    application: west-brother # 웹 콘솔에서 등록한 Codedeploy 애플리케이션
    deployment_group: Lightsail-codedeploy-group # 웹 콘솔에서 등록한 Codedeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true # 기본적으로 빌드는 Codedeploy 배포를 트리거 한 직후에 계속된다. 배포가 완료 될 때까지 기다리려면 true
    on:
      branch: master

# CI 실행 완료 시 메일로 알람
